<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>

</head>

<body>

    Digite seu país de origem: <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="nacionalidade()">
    <div id="res">

    </div>
    <script>
        function nacionalidade() {
            var pais = window.document.getElementById('txtpais')
            var res = window.document.getElementById('res')
            var nac = String(pais.value)
            res.innerHTML = `Seu pais de origem é <strong>${nac}</strong>`
            if (nac == "Brasil") {
                res.innerHTML += `<p>Você é Brasileiro</p>`
            } else {
                res.innerHTML += `<p>Você é maneiro</p>`
            }
        }
    </script>
</body>

</html>
